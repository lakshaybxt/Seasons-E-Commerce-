<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seasons - My Bag</title>
	<link rel="stylesheet" href="styles/checkout-style/checkout.css">
	<link rel="stylesheet" href="styles/checkout-style/checkout-main.css">
	<link rel="shortcut icon" href="images/seasons-favicon.webp" type="image/x-icon">
</head>
<body>

	<header class="nav-bar">
		<div class="nav">
			<div class="nav-left">
				<a href="home.html">
					<img class="seasons-logo" src="images/Seasons (1).png">
				</a>
			</div>
	
			<div class="nav-right">
				<span class="sign-in">Signed as</span>
				<span class="login-mail">admin-user@seasons.com</span>
			</div>
		</div>
		
	</header>

	<div class="main">
		<div class="items-quantity"><span class="one">My Bag </span><span class="two"></span></div>
		<div class="checkout-grid">
			<div class="order-summary js-order-summary">
				<!-- Cart items -->
				<!-- <div class="cart-item-container">
				</div> -->
	
			</div>
			<div class="payment-summary">
				<div class="payment-summary-title">
					PRICE SUMMARY
				</div>
		
				<div class="payment-summary-row">
					<div>Total MRP (2) </div>
					<div class="payment-summary-money">₹699</div>
				</div>
				<div class="payment-summary-row">
					<div>Delivery Fee </div>
					<div class="payment-summary-money">₹50</div>
				</div>
				<div class="payment-summary-row subtotal-row">
					<div>Total before tax </div>
					<div class="payment-summary-money">₹749</div>
				</div>
				<div class="payment-summary-row">
					<div>Estimated tax (12%) </div>
					<div class="payment-summary-money">₹689.88</div>
				</div>
				<div class="payment-summary-row total-row">
					<div>Subtotal</div>
					<div class="payment-summary-money">₹838.88</div>
				</div>
				<button class="place-order-button button-primary">
					PROCEED
				</button>
			</div>
		</div>
	</div>
	<script type="module" src="./scripts/checkout.js"></script>
</body>
</html>
